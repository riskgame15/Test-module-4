<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Quản lý khuyến mãi</h2>
    <div class="d-flex mb-3">
        <input type="text" id="searchKeyword" class="form-control w-50 me-2" placeholder="Tìm kiếm khuyến mãi...">
        <button class="btn btn-primary me-2" onclick="searchPromotion()">Tìm kiếm</button>
        <button class="btn btn-success" onclick="showAddForm()">Thêm khuyến mãi</button>
    </div>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Tiêu đề</th>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
            <th>Giảm giá</th>
            <th>Chi tiết</th>
            <th>Sửa</th>
            <th>Xoá</th>
        </tr>
        </thead>
        <tbody id="promotionTableBody">
        <!-- Dữ liệu sẽ được load bằng AJAX -->
        </tbody>
    </table>
</div>



<div id="promotionFormModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" id="promotionFormContainer">

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="promotion.js"></script>


</body>
</html>
